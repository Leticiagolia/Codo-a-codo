<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
		<title>Actividad Obligatoria - JavaScript</title>
		<link rel="stylesheet" href="estilo.css">
		<link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css"/>
	</head>
	
    <body>
		<div class="jumbotron">
			<h5>Actividad Obligatoria - JavaScript - Unidad 3</h5><br>
			<form id="form" class="form-signin">
				<fieldset>
					<legend>Ingresar al Sistema</legend>

					<div class="alert alert-danger d-none"></div>
						<label for="correo" class="form-control-label"> Correo Electrónico</label>
						<input type="email" id="correo" class="form-control" placeholder="Ingrese aquí su correo" required/>			
					
					<div class="alert alert-danger d-none"></div>
						<label for="pass" class="form-control-label">Contraseña</label>
						<input type="password" id="pass"  class="form-control" placeholder="Ingrese aquí su contraseña" required/>
				
					<div class="alert alert-danger d-none"></div>
						<button id="login" type="submit" class="btn btn-primary btn-lg" disabled>
							Ingresar
						</button>
				</fieldset>
			</form>
		</div>
		</div>
	</body>
	<script src="control.js"></script>
</html>
